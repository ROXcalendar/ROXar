<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kalmanjs@1.0.0/kalman.min.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="yourModel" src="month1.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="targetEntity">
        <a-entity gltf-model="#yourModel" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      const kalmanFilter = new KalmanFilter({ R: 0.01, Q: 3 });

      AFRAME.registerComponent('smooth-tracking', {
        tick: function () {
          const targetEntity = document.getElementById('targetEntity');
          const position = targetEntity.object3D.position;
          const smoothedX = kalmanFilter.filter(position.x);
          const smoothedY = kalmanFilter.filter(position.y);
          const smoothedZ = kalmanFilter.filter(position.z);
          targetEntity.object3D.position.set(smoothedX, smoothedY, smoothedZ);
        }
      });

      document.querySelector('[mindar-image-target]').setAttribute('smooth-tracking', '');
    </script>
  </body>
</html>
