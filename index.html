<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets1.mind; filterMinCF:0.000001; filterBeta: 10" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="yourModel" src="month1.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
        <a-entity gltf-model="#yourModel" position="0 0 0.1" scale="1 1 1" animation-mixer="clip: *; loop: repeat; clampWhenFinished: true; timeScale: 0">
          <a-entity material="alphaTest: 0.5; depthTest: true; depthWrite: true;"></a-entity>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      document.querySelector('#target-entity').addEventListener('targetFound', () => {
        document.querySelector('[animation-mixer]').setAttribute('animation-mixer', 'timeScale', 1);
      });

      document.querySelector('#target-entity').addEventListener('targetLost', () => {
        document.querySelector('[animation-mixer]').setAttribute('animation-mixer', 'timeScale', 0);
      });
    </script>
  </body>
</html>
