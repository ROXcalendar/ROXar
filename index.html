<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.6/dist/aframe-transparent-video-shader.umd.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.0001" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="model1" src="month5.glb"></a-asset-item>
        <a-asset-item id="model2" src="month1.glb"></a-asset-item>
        <a-asset-item id="model3" src="month7.glb"></a-asset-item>
        <a-asset-item id="model5" src="cover.glb"></a-asset-item>
        <video id="transparent-video" src="output_video.webm" loop="true" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target-entity-1">
        <a-entity gltf-model="#model1" position="0 0 0.1" scale="1 1 1" animation-mixer="clip: *; loop: repeat; clampWhenFinished: true; timeScale: 0"></a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1" id="target-entity-2">
        <a-entity gltf-model="#model2" position="0 0 0.1" scale="1 1 1" animation-mixer="clip: *; loop: repeat; clampWhenFinished: true; timeScale: 0"></a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2" id="target-entity-3">
        <a-entity gltf-model="#model3" position="0 0 0.1" scale="1 1 1" animation-mixer="clip: *; loop: repeat; clampWhenFinished: true; timeScale: 0"></a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3" id="target-entity-4">
        <a-plane position="0 0 0.1" scale="1 1 1" transparent-video-shader="src: #transparent-video"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 4" id="target-entity-5">
        <a-entity gltf-model="#model5" position="0 0 0.1" scale="1 1 1" animation-mixer="clip: *; loop: repeat; clampWhenFinished: true; timeScale: 0"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      const targets = document.querySelectorAll('[mindar-image-target]');
      targets.forEach(target => {
        target.addEventListener('targetFound', () => {
          const mixer = target.querySelector('[animation-mixer]');
          if (mixer) mixer.setAttribute('animation-mixer', 'timeScale', 1);

          const video = target.querySelector('video');
          if (video) video.play();
        });

        target.addEventListener('targetLost', () => {
          const mixer = target.querySelector('[animation-mixer]');
          if (mixer) mixer.setAttribute('animation-mixer', 'timeScale', 0);

          const video = target.querySelector('video');
          if (video) video.pause();
        });
      });
    </script>
  </body>
</html>
